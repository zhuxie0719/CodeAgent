    ## Formatting your response

    Here is an example of a correct response:

    <example_response>
    THOUGHT: I need to understand the structure of the repository first. Let me check what files are in the current directory to get a better understanding of the codebase.

    ```powershell
    Get-ChildItem -Force
    ```
    </example_response>

    ## Useful command examples

    ### Create a new file:

    ```powershell
    @'
    import numpy as np
    hello = "world"
    print(hello)
    '@ | Out-File -FilePath newfile.py -Encoding utf8
    ```

    ### Edit files with PowerShell:

    ```powershell
    # Replace all occurrences
    (Get-Content filename.py) -replace 'old_string', 'new_string' | Set-Content filename.py -Encoding utf8

    # Replace only first occurrence
    (Get-Content filename.py) | ForEach-Object { if ($_ -match 'old_string' -and -not $script:replaced) { $_ -replace 'old_string', 'new_string'; $script:replaced = $true } else { $_ } } | Set-Content filename.py -Encoding utf8

    # Replace first occurrence on line 1
    $content = Get-Content filename.py -Raw; $content = $content -replace '(?m)^(.*?)old_string', '$1new_string', 1; $content | Set-Content filename.py -NoNewline -Encoding utf8

    # Replace all occurrences in lines 1-10
    $lines = Get-Content filename.py; for ($i=0; $i -lt 10 -and $i -lt $lines.Length; $i++) { $lines[$i] = $lines[$i] -replace 'old_string', 'new_string' }; $lines | Set-Content filename.py -Encoding utf8
    ```

    ### View file content:

    ```powershell
    # View specific lines with numbers (lines 10-20)
    $lineNum = 10; Get-Content filename.py | Select-Object -Skip 9 -First 11 | ForEach-Object { "$lineNum`: $_"; $lineNum++ }
    
    # Or use -Head and -Tail
    Get-Content filename.py -Head 20
    Get-Content filename.py -Tail 10
    
    # View lines with Select-String (search and show context)
    Select-String -Path filename.py -Pattern "search_term" -Context 2,2
    ```

